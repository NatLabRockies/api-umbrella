    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css">
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/app.css">

    {{content-for "head-footer"}}

  <body>

      <p>This application requires JavaScript.</p>
      <p>

    <div id="ember_load_indicator" class="ember-load-indicator" style="display: none;">

      document.getElementById('ember_load_indicator').style.display = 'block';

    <script>
      CommonValidations = {};
    </script>

    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
